<div class="container">
  <button
    mat-icon-button
    mat-dialog-close
    class="close-button"
  >
    <mat-icon
      aria-label="Icono de cerrar imagen"
      fontIcon="close"
    ></mat-icon>
  </button>
  <img
    #preloadedImage
    [src]="'img/' + data.imageName"
    alt="Imagen de la oferta"
  />
</div>
