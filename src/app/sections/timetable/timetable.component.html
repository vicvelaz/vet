<section id="horario">
  <h2>{{ data().title }}</h2>
  <div>
    @for(item of data().items; track $index){
    <div>
      <div>{{ item.day }}</div>
      <div>{{ item.hours }}</div>
    </div>
    }
  </div>
  <div>
    <fa-icon
      [icon]="icons[data().recomendation.icon]"
      class="fa-icon"
    ></fa-icon>
    <span>{{ data().recomendation.text }}</span>
  </div>
</section>
