<section
  id="contacto"
  class="contacto"
>
  <div class="container">
    <div class="left-content">
      <h2>{{ data().title }}</h2>
      <p class="subtitle">{{ data().subtitle }}</p>
      <div>
        <div class="items">
          @for(item of data().items; track $index){
          <div class="item">
            <fa-icon
              [icon]="icons[item.icon]"
              class="fa-icon"
            ></fa-icon>
            @if(item.icon === 'phone'){
            <a [href]="'tel:' + item.value">{{ item.value | phoneFormat }}</a>
            }@else if(item.icon === 'email'){
            <a [href]="'mailto:' + item.value">{{ item.value }}</a>
            } @else {
            <span>{{ item.value }}</span>
            }
          </div>
          }
        </div>
        <div class="social-media">
          @for(item of data().socialMedia; track $index){
          <button mat-stroked-button>
            <i
              class="fa-brands"
              [ngClass]="'fa-' + item.icon"
            ></i>
          </button>
          }
        </div>
      </div>
    </div>
    <div class="right-content">
      <img
        src="img/banner.png"
        alt="Banner"
      />
    </div>
  </div>
</section>
